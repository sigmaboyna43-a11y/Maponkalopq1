<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BPLA Control System</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        /* Окно регистрации */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-box {
            background: white; padding: 25px; border-radius: 12px; text-align: center; width: 80%; max-width: 320px;
        }
        .auth-box input {
            width: 85%; padding: 10px; margin: 15px 0; font-size: 16px; border: 2px solid #ccc; border-radius: 5px;
        }
        .auth-box button {
            padding: 10px 25px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 5px;
        }

        /* Кнопки в углу */
        #ui-side {
            position: absolute; top: 10px; left: 10px;
            z-index: 1000; display: flex; flex-direction: column; gap: 5px;
        }
        .btn-ctrl {
            width: 60px; height: 45px; font-weight: bold; font-size: 14px;
            color: white; border: 2px solid #fff; border-radius: 5px;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #btn-ar1 { background: #dc3545; } /* Красная */
        #btn-ar2 { background: #007bff; } /* Синяя */
        
        .btn-ctrl.active { border-color: #0f0; outline: 3px solid #0f0; }

        /* Надпись под стрелкой */
        .bpla-label {
            background: rgba(0, 0, 0, 0.7);
            color: #fff; padding: 1px 4px; border-radius: 3px;
            font-size: 11px; font-weight: bold; white-space: nowrap;
            border: 1px solid currentColor; margin-top: 5px;
        }
        .arrow-container { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h3>Вхід BPLA</h3>
            <input type="text" id="usernameInput" placeholder="Ваш нікнейм..." maxlength="12">
            <button onclick="saveUser()">ОК</button>
        </div>
    </div>

    <div id="ui-side">
        <button id="btn-ar1" class="btn-ctrl">AR 1</button>
        <button id="btn-ar2" class="btn-ctrl">AR 2</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let currentUser = localStorage.getItem('bpla_user') || "";
        const authOverlay = document.getElementById('auth-overlay');
        if (currentUser) authOverlay.style.display = 'none';

        function saveUser() {
            const val = document.getElementById('usernameInput').value.trim();
            if (val.length >= 2) {
                currentUser = val;
                localStorage.setItem('bpla_user', val);
                authOverlay.style.display = 'none';
            }
        }

        const map = L.map('map', { zoomControl: false }).setView([48.37, 31.16], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let stage = 0; 
        let startPoint = null;
        let selectedSpeed = 140;
        let selectedColor = "red";
        let activeArrows = [];
        
        const btn1 = document.getElementById('btn-ar1');
        const btn2 = document.getElementById('btn-ar2');

        function activateMode(speed, color, btn) {
            stage = 1;
            selectedSpeed = speed;
            selectedColor = color;
            document.querySelectorAll('.btn-ctrl').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        btn1.addEventListener('click', (e) => { e.stopPropagation(); activateMode(140, "red", btn1); });
        btn2.addEventListener('click', (e) => { e.stopPropagation(); activateMode(100, "blue", btn2); });

        map.on('click', (e) => {
            if (stage === 1) {
                startPoint = e.latlng;
                stage = 2;
            } else if (stage === 2) {
                createArrow(startPoint, e.latlng, selectedSpeed, selectedColor);
                stage = 0;
                document.querySelectorAll('.btn-ctrl').forEach(b => b.classList.remove('active'));
            }
        });

        function createArrow(start, target, speed, color) {
            const angle = Math.atan2(target.lng - start.lng, target.lat - start.lat) * (180 / Math.PI);

            const html = `
                <div class="arrow-container">
                    <div style="transform: rotate(${angle}deg); width: 25px; height: 25px;">
                        <svg viewBox="0 0 24 24" fill="${color}" stroke="black" stroke-width="1.5">
                            <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/>
                        </svg>
                    </div>
                    <div class="bpla-label" style="color: ${color}; border-color: ${color}">BPLA [${currentUser}]</div>
                </div>`;

            const icon = L.divIcon({
                className: 'b-marker',
                html: html,
                iconSize: [80, 50],
                iconAnchor: [40, 12]
            });

            const marker = L.marker([start.lat, start.lng], { icon: icon }).addTo(map);

            marker.on('click', (ev) => {
                L.DomEvent.stopPropagation(ev);
                map.removeLayer(marker);
                activeArrows = activeArrows.filter(a => a.m !== marker);
            });

            const fps = 40; 
            const speedDeg = (speed / 111000 / 3.6) / (1000 / fps);
            const dx = target.lat - start.lat;
            const dy = target.lng - start.lng;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            activeArrows.push({
                m: marker, lat: start.lat, lng: start.lng,
                vLat: (dx / dist) * speedDeg,
                vLng: (dy / dist) * speedDeg
            });
        }

        setInterval(() => {
            activeArrows.forEach(a => {
                a.lat += a.vLat; a.lng += a.vLng;
                a.m.setLatLng([a.lat, a.lng]);
            });
        }, 40);
    </script>
</body>
</html>
